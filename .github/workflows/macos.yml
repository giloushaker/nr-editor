name: macOS Release

on:
  release:
    types:
      - created

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.16.0

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        
      - name: Init shared_components Submodule
        run: git submodule add https://github.com/vflam/nr-components shared_components
        
      - name: Init assets/shared Submodule
        run: git submodule add https://github.com/giloushaker/nr-shared assets/shared
        
      - name: Create macOS release
        run: npx electron-builder --mac --publish=always
        
